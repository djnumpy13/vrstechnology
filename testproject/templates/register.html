<!doctype html>
<html lang="en">
<head>
    <title>ChoiceVRS User Registration</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <style>
        body
        {
            font-family:Arial,Helvetica,sans-serif;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <form action="." method="post">
        {% csrf_token %}
        <table>
            <tr><td>Username:</td><td><input type="text" name="username" value="{{ username}}" /><br></td></tr>
            <tr><td>Password</td><td><input type="password" name="password" value="" /><br></td></tr>
            <tr><td>Retype Password:</td><td><input type="password" name="passwordverification" value="" /><br></td></tr>
            <tr><td>Email:</td><td><input type="text" name="email" value="" /><br></td></tr>
            <tr><td>Retype Email:</td><td><input type="text" name="emailverification" value="" /> <br></td></tr>
            <tr><td><input type="submit" value="Register" /><br><td></tr>
        </table>
    </form>
</body>
</html>
