{% extends "base.html" %}

{% block content %}

{% if form.errors %}
<h1>Credentials not valid. Please try again:</h1>
{% endif %}

<h1>Login:</h1>

<form action="." method="post">
	{% csrf_token %}
	username:
	<input type="text" name="username" value="{{ username }}" /><br />
    password:
    <input type="password" name="password" value="" /><br />
    <input type="submit" value="Log In" />
</form>

{% endblock %}
